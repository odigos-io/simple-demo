apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: load-generator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/part-of: simple-demo
  name: load-generator
spec:
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: load-generator
        spec:
          containers:
          - env:
            - name: FRONTEND_SERVICE_HOST
              value: frontend:8080
            - name: LOAD_GENERATOR_MAX_ITERATIONS
              value: "10"
            - name: LOAD_GENERATOR_DELAY_SECONDS
              value: "3"
            image: registry.odigos.io/odigos-demo-load-generator:v0.1.31
            imagePullPolicy: Always
            name: load-generator
          restartPolicy: OnFailure
  schedule: '*/1 * * * *'
