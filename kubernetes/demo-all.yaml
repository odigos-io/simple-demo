apiVersion: v1
data:
  nginx.conf: |
    server {
        listen 8080;
        server_name localhost;

        location / {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME /app/index.php;
