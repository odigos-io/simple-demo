apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: currency
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/part-of: simple-demo
  name: currency
spec:
  selector:
    matchLabels:
      app: currency
  template:
    metadata:
      labels:
        app: currency
    spec:
      containers:
      - env:
        - name: GEOLOCATION_SERVICE_HOST
          value: geolocation:8080
        image: registry.odigos.io/odigos-demo-currency:v0.1.31
        imagePullPolicy: Always
        name: currency
        ports:
        - containerPort: 9000
      - image: nginx:1.27.5
        name: nginx
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: nginx-config
      volumes:
      - configMap:
          name: currency-nginx-config
        name: nginx-config
