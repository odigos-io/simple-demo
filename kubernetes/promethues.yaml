apiVersion: v1
kind: Namespace
metadata:
  name: promethues
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: promethues
data:
  prometheus.yml: |
    global:
      scrape_interval: 1m
      evaluation_interval: 1m
    # No rules, no alertmanagers, no scrapes
    rule_files: []
    scrape_configs: []
    otlp:
      promote_resource_attributes:
        - service.name
        - service.instance.id
        - k8s.pod.name
        - k8s.namespace.name
        - k8s.deployment.name
        - k8s.container.name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: promethues
  labels:
    app.kubernetes.io/name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v3.7.3
        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
          - "--web.enable-otlp-receiver"
          - "--web.external-url=http://prometheus.promethues:9090"
          - "--web.route-prefix=/"
          - "--enable-feature=remote-write-receiver"
          - "--storage.tsdb.path=/tmp/prom-tsdb"
          - "--storage.tsdb.retention.time=24h"
          - "--storage.tsdb.retention.size=2GB"
          - "--web.enable-lifecycle"
          - "--web.enable-remote-write-receiver"
        ports:
        - name: http
          containerPort: 9090
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
          readOnly: true
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: http
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /-/ready
            port: http
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      volumes:
      - name: config
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: promethues
  labels:
    app.kubernetes.io/name: prometheus
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 9090
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: prometheus