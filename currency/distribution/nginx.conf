server {
    listen 8085;               # Change to 8085 if you prefer
    server_name _;

    root /opt/odigos-demo-currency;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~* \.(?:png|jpg|jpeg|gif|ico|css|js)$ {
        expires 7d;
    }

    access_log /var/log/nginx/odigos-demo-currency.access.log;
    error_log  /var/log/nginx/odigos-demo-currency.error.log;
}
