apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-processor
  labels:
    app: ai-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-processor
  template:
    metadata:
      labels:
        app: ai-processor
    spec:
      containers:
        - name: ai-processor
          image: ai-processor:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 8080
              name: http-api
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ai-processor
spec:
  selector:
    app: ai-processor
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: http-api
      port: 8080
      targetPort: 8080
