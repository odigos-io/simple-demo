name: Release Demo Services

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: 'write'

jobs:
  publish-docker-images:
    strategy:
      matrix:
        include:
          - service: coupon
          - service: currency
          - service: frontend
          - service: geolocation
          - service: inventory
          - service: membership
          - service: pricing
    runs-on: ubuntu-latest
    steps:
      - name: Store new version in env
        run: echo "TAG=${GITHUB_REF##refs/*/}" >> $GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - id: gcp-auth
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          access_token_lifetime: 1200s

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.gcp-auth.outputs.access_token }}

      - name: Build and Push Docker Image for ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: us-central1-docker.pkg.dev/odigos-cloud/components/odigos-demo-${{ matrix.service }}:${{ env.TAG }}
          platforms: linux/amd64,linux/arm64
          file: ${{ matrix.service }}/Dockerfile
          context: ${{ matrix.service }}

  ######################
  ####  MEMBERSHIP  ####
  ######################
  membership:
    runs-on:
      labels: ubuntu-latest
    steps:
      - name: Store new version in env
        run: echo "TAG=${GITHUB_REF##refs/*/}" >> $GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.TAG }}

      - name: Set env
        id: vars
        run: |
          SHORT_COMMIT=$(git rev-parse --short HEAD)
          echo "short_commit=${SHORT_COMMIT}" >> $GITHUB_ENV

      - name: Install GemFury CLI
        run: |
          sudo bash -c "echo 'deb [trusted=yes] https://apt.fury.io/cli/ * *' > /etc/apt/sources.list.d/fury-cli.list"
          sudo apt-get update
          sudo apt-get install -y fury-cli

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Release Membership Linux Package
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
          workdir: membership
        env:
          FURY_ACCOUNT: ${{ secrets.FURY_ACCOUNT }}
          FURY_API_TOKEN: ${{ secrets.FURY_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ##############################
  ####  Linux pkg via NPFM  ####
  ##############################
  linux-pkg:
    strategy:
      matrix:
        include:
          - service: coupon
            arch: amd64
            pkg_arch: all
          - service: currency
            arch: amd64
            pkg_arch: all
          - service: frontend
            arch: amd64
            pkg_arch: all
          - service: geolocation
            arch: amd64
            pkg_arch: all
          - service: inventory
            arch: amd64
            pkg_arch: all
          - service: pricing
            arch: amd64
            pkg_arch: amd64
          - service: pricing
            arch: arm64
            pkg_arch: arm64
    runs-on:
      labels: ubuntu-latest
    steps:
      - name: Store new version in env
        run: echo "TAG=${GITHUB_REF##refs/*/}" >> $GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.TAG }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Install GemFury CLI
        run: |
          sudo bash -c "echo 'deb [trusted=yes] https://apt.fury.io/cli/ * *' > /etc/apt/sources.list.d/fury-cli.list"
          sudo apt-get update
          sudo apt-get install -y fury-cli

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Release
        working-directory: ${{ matrix.service }}
        env:
          FURY_ACCOUNT: ${{ secrets.FURY_ACCOUNT }}
          FURY_API_TOKEN: ${{ secrets.FURY_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker buildx build --load --platform=linux/${{ matrix.arch }} -t ${{ matrix.service }} .
          docker create --name tc ${{ matrix.service }}
          mkdir -p ./dist
          sh ./distribution/copy-assets.sh
          docker rm tc
          sed -i -E 's/version: .*$/version: '"${TAG}"'/' nfpm.yaml
          sed -i -E 's/arch: .*$/arch: '"${{ matrix.pkg_arch }}"'/' nfpm.yaml
          nfpm pkg --packager rpm --target dist/
          nfpm pkg --packager deb --target dist/
          fury push --public --account $FURY_ACCOUNT --api-token $FURY_API_TOKEN dist/*.rpm
          fury push --public --account $FURY_ACCOUNT --api-token $FURY_API_TOKEN dist/*.deb
