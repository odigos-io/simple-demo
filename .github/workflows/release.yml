name: Release Demo Services

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: "write"
  packages: write

env:
  GCP_REGISTRY: us-central1-docker.pkg.dev/odigos-cloud/components

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        service:
          - load-generator
          - coupon
          - currency
          - frontend
          - geolocation
          - inventory
          - membership
          - pricing
    runs-on: depot-ubuntu-24.04-8
    steps:
      - name: Store new version in env
        run: echo "TAG=${GITHUB_REF##refs/*/}" >> $GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - id: gcp-auth
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          access_token_lifetime: 1800s

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.gcp-auth.outputs.access_token }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build packages (both archs) and multi-arch image; image is pushed to GCP_REGISTRY when PUSH=1
      - name: Build and package ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: |
          make -j package-all build-all \
            TAG="${{ env.TAG }}" \
            REGISTRY="${{ env.GCP_REGISTRY }}" \
            PUSH=1

      # Copy the multi-arch manifest list from GCP to GHCR (demo has no image)
      - name: Tag and push multi-arch image to GitHub Container Registry
        if: matrix.service != 'demo'
        run: |
          docker buildx imagetools create --tag "ghcr.io/${{ github.repository }}/odigos-demo-${{ matrix.service }}:${{ env.TAG }}" \
            "${{ env.GCP_REGISTRY }}/odigos-demo-${{ matrix.service }}:${{ env.TAG }}"

      - name: Upload Linux packages to Artifact Registry
        if: matrix.service != 'demo'
        uses: odigos-io/ci-core/upload-linux-packages@v1.0.5
        with:
          gcp-project-id: ${{ secrets.GCP_PROJECT_ID }}
          gcp-workload-identity-provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          gcp-service-account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          package-directory: ${{ matrix.service }}/bin
          repository: 'odigos'

      - name: Upload deb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.service }}-deb
          path: ${{ matrix.service }}/bin/*.deb

      - name: Upload rpm artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.service }}-rpm
          path: ${{ matrix.service }}/bin/*.rpm

  # Demo must be uploaded after all other apps so it can depend on them in the repo
  upload-demo-packages:
    needs: release
    runs-on: depot-ubuntu-24.04-2
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build demo meta-package
        working-directory: demo
        run: |
          make package-all TAG="${{ github.ref_name }}"

      - name: Upload demo Linux packages to Artifact Registry
        uses: odigos-io/ci-core/upload-linux-packages@v1.0.5
        with:
          gcp-project-id: ${{ secrets.GCP_PROJECT_ID }}
          gcp-workload-identity-provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          gcp-service-account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          package-directory: demo/bin
          repository: 'odigos'

      - name: Upload demo deb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-demo-deb
          path: demo/bin/*.deb

      - name: Upload demo rpm artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-demo-rpm
          path: demo/bin/*.rpm
