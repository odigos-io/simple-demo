name: Verify Docker Builds

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-packages:
    strategy:
      fail-fast: false
      matrix:
        service:
          - coupon
          - currency
          - frontend
          - geolocation
          - inventory
          - membership
          - pricing
          - load-generator
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build and package ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: make package build

      - name: Upload deb and rpm artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.service }}
          path: ${{ matrix.service }}/bin/
          include-hidden-files: false
